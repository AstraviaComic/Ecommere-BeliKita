<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rekomendasi Produk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    .header {
      max-width: 1000px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .header a {
      text-decoration: none;
      background: #007bff;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 14px;
    }
    .header h2 {
      font-size: 24px;
      margin: 0;
      color: #333;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .recommendation-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .product-card {
      background: #f9f9f9;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .product-card h3 {
      font-size: 16px;
      margin: 10px 0 5px;
    }
    .product-card p {
      font-size: 14px;
      color: #28a745;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="header">
  <a href="product_list.html">‚Üê Kembali</a>
  <h2>Rekomendasi Produk</h2>
</div>

<div class="container">
  <div class="recommendation-list">
    <div class="product-card">
      <img src="https://via.placeholder.com/200" alt="Rekomendasi 1">
      <h3>Rekomendasi 1</h3>
      <p>Rp85.000</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/200" alt="Rekomendasi 2">
      <h3>Rekomendasi 2</h3>
      <p>Rp110.000</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/200" alt="Rekomendasi 3">
      <h3>Rekomendasi 3</h3>
      <p>Rp99.000</p>
    </div>
  </div>
</div>

</body>
</html>
