<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Detail Produk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    .header {
      max-width: 1000px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .header a {
      text-decoration: none;
      background: #007bff;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 14px;
    }
    .header h2 {
      font-size: 24px;
      margin: 0;
      color: #333;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      gap: 30px;
    }
    .image-section {
      flex: 1;
    }
    .image-section img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .info-section {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .info-section h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    .price {
      font-size: 24px;
      color: #28a745;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .description {
      font-size: 16px;
      margin-bottom: 30px;
      color: #555;
    }
  </style>
</head>
<body>

<div class="header">
  <a href="product_list.html">‚Üê Kembali</a>
  <h2>Detail Produk</h2>
</div>

<div class="container">
  <div class="image-section">
    <img src="https://via.placeholder.com/500x500" alt="Produk">
  </div>
  <div class="info-section">
    <h1>Nama Produk Premium</h1>
    <div class="price">Rp150.000</div>
    <div class="description">
      Produk ini dirancang dengan kualitas terbaik untuk memenuhi kebutuhan Anda sehari-hari. Tersedia dalam berbagai ukuran dan warna menarik.
    </div>
  </div>
</div>

</body>
</html>
