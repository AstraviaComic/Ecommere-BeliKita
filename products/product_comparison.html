<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Perbandingan Produk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
    }
    header {
      margin-bottom: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #007bff;
      color: white;
    }
    td img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<header>
  <h1>Perbandingan Produk</h1>
  <a href="product_list.html" style="text-decoration:none;background:#28a745;color:white;padding:8px 12px;border-radius:5px;">Kembali ke List</a>
</header>

<table>
  <tr>
    <th>Produk</th>
    <th>Harga</th>
    <th>Spesifikasi</th>
  </tr>
  <tr>
    <td><img src="https://placehold.co/100" alt="Produk A"><br>Produk A</td>
    <td>Rp100.000</td>
    <td>Ukuran: Medium<br>Warna: Hitam</td>
  </tr>
  <tr>
    <td><img src="https://placehold.co/100" alt="Produk B"><br>Produk B</td>
    <td>Rp120.000</td>
    <td>Ukuran: Large<br>Warna: Merah</td>
  </tr>
</table>

</body>
</html>
