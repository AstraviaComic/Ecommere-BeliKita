<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TokoKita - Produk</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="judul">TokoKita</div>
    <div class="atas">
      <div class="cari">
        <input type="search" placeholder="Cari barang..." />
      </div>
      <div class="saldo">Rp 100.000</div>
      <a href="../cart_checkout/cart.html"><i class="fa-solid fa-cart-shopping" style="color: white; font-size: 24px;"></i></a>
    </div>
  </header>

  <main>
    <nav class="kategori">
      <button class="aktif" onclick="filterCategory('all')">Semua</button>
      <button onclick="filterCategory('Elektronik')">Elektronik</button>
      <button onclick="filterCategory('Pakaian')">Pakaian</button>
      <button onclick="filterCategory('Kecantikan')">Kecantikan</button>
      <button onclick="filterCategory('Rumah')">Rumah</button>
    </nav>

    <section class="daftar-barang" id="productList">
      <div class="kartu-barang" data-category="Elektronik">
        <img class="gambar-barang" src="https://www.dummyimg.in/placeholder?text=HP+Jadul&bg_color=%2343e123" alt="HP Jadul">
        <div class="isi-barang">
          <div class="kategori-barang">Elektronik</div>
          <div class="nama-barang">HP Jadul</div>
          <div class="deskripsi-barang">Telepon genggam buat nelpon dan SMS aja.</div>
          <div class="harga-barang">Rp 300.000</div>
        </div>
      </div>

      <div class="kartu-barang" data-category="Pakaian">
        <img class="gambar-barang" src="https://www.dummyimg.in/placeholder?text=Kaos+Polos&bg_color=%23e24343" alt="Kaos Polos">
        <div class="isi-barang">
          <div class="kategori-barang">Pakaian</div>
          <div class="nama-barang">Kaos Polos</div>
          <div class="deskripsi-barang">Kaos simpel buat sehari-hari, adem dipakai.</div>
          <div class="harga-barang">Rp 50.000</div>
        </div>
      </div>

      <div class="kartu-barang" data-category="Kecantikan">
        <img class="gambar-barang" src="https://www.dummyimg.in/placeholder?text=Bedak+Biasa&bg_color=%23c43e8d" alt="Bedak Biasa">
        <div class="isi-barang">
          <div class="kategori-barang">Kecantikan</div>
          <div class="nama-barang">Bedak</div>
          <div class="deskripsi-barang">Bedak bikin putih.</div>
          <div class="harga-barang">Rp 25.000</div>
        </div>
      </div>

      <div class="kartu-barang" data-category="Rumah">
        <img class="gambar-barang" src="https://www.dummyimg.in/placeholder?text=Sapu+Ijuk&bg_color=%23e2b743" alt="Sapu Ijuk">
        <div class="isi-barang">
          <div class="kategori-barang">Rumah</div>
          <div class="nama-barang">Sapu Ijuk</div>
          <div class="deskripsi-barang">Ori dari indonesia</div>
          <div class="harga-barang">Rp 20.000</div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
