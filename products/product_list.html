<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Produk List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 24px;
      margin: 0;
    }
    nav a {
      margin-left: 10px;
      text-decoration: none;
      color: white;
      background: #007bff;
      padding: 8px 12px;
      border-radius: 5px;
      font-size: 14px;
    }
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .product-card {
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .product-name {
      font-size: 18px;
      margin-bottom: 5px;
    }
    .product-price {
      color: #28a745;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>

<header>
  <h1>Daftar Produk</h1>
  <nav>
    <a href="product_recommendation.html">Rekomendasi</a>
    <a href="product_comparison.html">Perbandingan</a>
    <a href="product_filter.html">Filter Produk</a>
  </nav>
</header>

<section class="product-list">
  <div class="product-card">
    <img src="https://placehold.co/200" alt="Produk 1">
    <div class="product-name">Produk 1</div>
    <div class="product-price">Rp100.000</div>
  </div>
  <div class="product-card">
    <img src="https://placehold.co/200" alt="Produk 2">
    <div class="product-name">Produk 2</div>
    <div class="product-price">Rp150.000</div>
  </div>
  <div class="product-card">
    <img src="https://placehold.co/200" alt="Produk 3">
    <div class="product-name">Produk 3</div>
    <div class="product-price">Rp200.000</div>
  </div>
  <div class="product-card">
    <img src="https://placehold.co/200" alt="Produk 4">
    <div class="product-name">Produk 4</div>
    <div class="product-price">Rp250.000</div>
  </div>
</section>

</body>
</html>
