<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pesanan Selesai</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
      padding: 0;
      margin: 0;
    }

    /* Tambahan: Navbar biru */
    .navbar {
      background-color: #1976f2;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      font-size: 14px;
      font-weight: bold;
    }

    .navbar .left {
      font-size: 16px;
    }

    .navbar .right {
      display: flex;
      gap: 20px;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      margin: 30px 0;
    }

    .stepper {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .step {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .circle {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background-color: black;
      color: white;
      font-size: 14px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .step.inactive .circle {
      background-color: #ccc;
      color: black;
    }

    .card {
      width: 500px;
      max-width: 90%;
      margin: 0 auto;
      background-color: #f4f4f4;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 25px;
      text-align: center;
    }

    .card p {
      color: #555;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .card h2 {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .product-images {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .product-images img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .order-info {
      font-size: 14px;
      text-align: left;
      margin: 0 auto 20px auto;
      width: 80%;
      color: #333;
    }

    .order-info div {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .buttons button {
      background-color: #e0e0e0;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .buttons button:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>

  <!-- Tambahan: Navbar biru -->
  <div class="navbar">
        <div>
      <a href="../index.html">
        <strong style="color: wheat; text-decoration: none;">BELIKITA</strong> 
      </a>
      | Pesanan selesai</div>
    <div class="right">
      <a href="pesananSelesai.html" style="color: white;">selesai</a>
      <div>Bahasa Indonesia</div>
      <div><strong>ekasafans</strong></div>
    </div>
  </div>

  <h1>pesanan selesai</h1>

  <div class="card">
    <p>Terima Kasih Sudah Berbelanja</p>
    <h2>Pesanan Anda Telah<br>Diterima</h2>

    <div class="product-images">
      <img src="jaket-kulit.jpg" alt="Produk 1">
    </div>

    <div class="order-info">
      <div><span>code pesanan:</span><span>#xmkf823</span></div>
      <div><span>Tanggal:</span><span>Mei 4, 2025</span></div>
      <div><span>Total:</span><span>Rp 172.000</span></div>
      <div><span>Metode pembayaran:</span><span>Dana</span></div>
    </div>

    <div class="buttons">
      <a href="selesai.html">
        <button>Lihat Riwayat pengiriman</button>
      </a>
    </div>
  </div>

</body>
</html>
