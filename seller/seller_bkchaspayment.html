<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">
  <title>BeliKita</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="payconfir.css">
  <script src="../index.js"></script>
</head>
<body>
  <header>
    <div class="judul">BeliKita</div>
    <div class="atas">
      <div class="keranjang"></div>
    </div>
  </header>
  <div class="container">
    <aside class="sidebar">
      <h2>Menu</h2>
      <a href="../profile/profil_admin.html" title="Profil / Login">&nbsp;<i class="fas fa-user"></i>&nbsp;&nbsp;&nbsp; Akun</a>
      <a href="admin.html" title="admin">&nbsp;<i class="fa-solid fa-box"></i>&nbsp;&nbsp;&nbsp; Manage &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Produk</a>
      <a href="../seller/seller_payment.html"><i class="fa-solid fa-cart-shopping"></i>&nbsp;&nbsp;&nbsp; Manage &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;payment</a>
      <a href="../seller/seller_bkchaspayment.html"><i class="fa-solid fa-cart-shopping"></i>&nbsp;&nbsp;&nbsp; Manage &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;BKcash</a>
      <a href="../about.html">About Us</a>
    </aside>
    <main class="main-content">
      <div class="payment-container">
        <img id="bukti" alt="Bukti Pembayaran" style="width: 150px; height: 250px; margin-bottom: 20px;" />
        
        <div class="payment-actions">
          <button id="terimaBtn" class="btn-confirm">konfirmasi</button>
          <button id="tolakBtn" class="btn-reject">batalkan</button>
        </div>

        <!-- BKCash Input & Save (Disisipkan di bawah tombol konfirmasi) -->
        <div class="bkcash-input" style="margin-top: 20px;">
          <label for="bkpoin">bkcash:</label>
          <input type="number" id="bkpoin" value="1000" title="Enter BK Poin" placeholder="Enter BK Poin">
          <button id="save" type="button">Save</button>
        </div>
      </div>

      <script>
        // Tampilkan gambar dari localStorage
        const gambar = localStorage.getItem('buktiPembayaran');
        if (gambar) {
          document.getElementById('bukti').src = gambar;
        } else {
          document.getElementById('bukti').alt = "Bukti tidak ditemukan";
        }

        // Handle tombol konfirmasi
        document.getElementById('terimaBtn').addEventListener('click', function() {
          localStorage.setItem('paymentStatus', 'diterima');
          // window.location.href = '../payment/payment_status.html';
        });

        document.getElementById('tolakBtn').addEventListener('click', function() {
          localStorage.setItem('paymentStatus', 'ditolak');
          // window.location.href = '../payment/payment_status.html';
        });

        // Simpan nilai BK Poin ke localStorage
        document.getElementById('save').addEventListener('click', function () {
          var bkpoin = document.getElementById('bkpoin').value;
          var bkcash = { 'bkpoin': bkpoin };
          localStorage.setItem('bkcash', JSON.stringify(bkcash));
          alert("BKCash disimpan: " + bkpoin);
        });
      </script>
    </main>
  </div>
</body>
</html>
