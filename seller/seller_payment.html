<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">
  <title>BeliKita</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="payconfir.css"> <!-- Tambahkan ini -->
  <script src="../index.js"></script>
</head>
<body>
  <header>
    <div class="judul">BeliKita</div>
    <div class="atas">
      <div class="keranjang"></div>
    </div>
  </header>
  <div class="container">
    <aside class="sidebar">
      <!-- Sidebar tetap sama -->
    </aside>
    <main class="main-content">
      <div class="payment-container">
        <img id="bukti" alt="Bukti Pembayaran" style="max-width: 100%; height: auto; margin-bottom: 20px;" />
        
        <div class="payment-actions">
          <button id="terimaBtn" class="btn-confirm">Terima Pembayaran</button>
          <button id="tolakBtn" class="btn-reject">Tolak Pembayaran</button>
        </div>
      </div>

      <script>
        // Tampilkan gambar dari localStorage
        const gambar = localStorage.getItem('buktiPembayaran');
        if (gambar) {
          document.getElementById('bukti').src = gambar;
        } else {
          document.getElementById('bukti').alt = "Bukti tidak ditemukan";
        }

        // Handle tombol konfirmasi
        document.getElementById('terimaBtn').addEventListener('click', function() {
          localStorage.setItem('paymentStatus', 'diterima');
          // window.location.href = '../payment/payment_status.html';
        });

        document.getElementById('tolakBtn').addEventListener('click', function() {
          localStorage.setItem('paymentStatus', 'ditolak');
          // window.location.href = '../payment/payment_status.html';
        });
      </script>
    </main>
  </div>
</body>
</html>
