<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">
  <title>BeliKita</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="payconfir.css"> 
  <script src="../index.js"></script>
</head>
<body>
  <header>
    <div class="judul">BeliKita</div>
    <div class="atas">
      <div class="keranjang"></div>
    </div>
  </header>
  <div class="container">
    <aside class="sidebar">
      <h2>Menu</h2>
      <a href="../profile/profil_admin.html" title="Profil / Login">&nbsp;<i class="fas fa-user"></i>&nbsp;&nbsp;&nbsp; Akun</a>
      <a href="../produk/admin.html" title="admin">&nbsp;<i class="fa-solid fa-box"></i>&nbsp;&nbsp;&nbsp; Manage &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Produk</a>
      <a href="../seller/seller_payment.html"><i class="fa-solid fa-cart-shopping"></i>&nbsp;&nbsp;&nbsp; Manage &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;payment</a>
      <a href="../seller/seller_bkchaspayment.html"><i class="fa-solid fa-cart-shopping"></i>&nbsp;&nbsp;&nbsp; Manage &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;BKcash</a>
      <a href="../about.html">About Us</a>
    </aside>
    <main class="main-content">
      <div class="payment-container">
        <img id="bukti" alt="Bukti Pembayaran" style="width: 150px; height: 250px; margin-bottom: 20px;" />
        
        <div class="payment-actions">
          <button id="terimaBtn" class="btn-confirm">konfirmasi</button>
          <button id="tolakBtn" class="btn-reject">batalkan</button>
        </div>
      </div>

      <script>
  window.addEventListener('load', function () {
    if (!localStorage.getItem('sudahKonfirmasi')) {
      localStorage.removeItem('paymentStatus');
      localStorage.removeItem('buktiPembayaran');
    }

    // Reset flag supaya bisa deteksi reload di masa depan
    localStorage.removeItem('sudahKonfirmasi');
  });

  const gambar = localStorage.getItem('buktiPembayaran');
  const imgEl = document.getElementById('bukti');
  if (gambar) {
    imgEl.src = gambar;
  } else {
    imgEl.alt = "Bukti tidak ditemukan";
  }

  document.getElementById('terimaBtn').addEventListener('click', function () {
    localStorage.setItem('paymentStatus', 'diterima');
    localStorage.setItem('sudahKonfirmasi', 'true');

    setTimeout(() => {
      window.location.href = '../seller/seller_payment.html';
    }, 100);
  });

  document.getElementById('tolakBtn').addEventListener('click', function () {
    localStorage.setItem('paymentStatus', 'ditolak');
    localStorage.setItem('sudahKonfirmasi', 'true');

    setTimeout(() => {
      window.location.href = '../seller/seller_payment.html';
    }, 100);
    });
  </script>

    </main>
  </div>
</body>
</html>
