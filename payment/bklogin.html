<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login BKCASH</title>
    <link rel="stylesheet" href="bkdaflog.css">
</head>
<body>
    <div class="bklog">
        <a href="bklogin.html"><img src="../payment/aset/arrow-small-left.png" alt="kembali"></a>
        <h1>LOGIN BKCASH</h1>
    </div>
    <br>
    <fieldset>
        <div class="bklogisi">
            <form id="formLogin" method="post">
                <label for="nohp">Masukan no handphone</label><br>
                <input type="tel" id="nohp" name="nohp" pattern="08[0-9]{8,11}" minlength="10" maxlength="13" required>
                <br><br>
    
                <label for="pin">Masukan PIN</label><br>
                <input type="password" id="pin" name="pin" minlength="6" maxlength="6" required><br><br>
    
                <button type="submit">MASUK</button>
            </form>
            <p>Belum punya akun? <a href="BKdaftar.html">Daftar</a></p>
        </div>
    </fieldset>

    <script>
        document.getElementById("formLogin").addEventListener("submit", function(e) {
            e.preventDefault();

            const nohp = document.getElementById("nohp").value.trim();
            const pin = document.getElementById("pin").value.trim();

            if (!nohp || !pin) {
                alert("Semua kolom harus diisi!");
                return;
            }

            // Ambil data yang sudah ada
            const daftarPengguna = JSON.parse(localStorage.getItem("bkcashUsers")) || [];

            // Cek apakah pengguna terdaftar
            const penggunaTerdaftar = daftarPengguna.find(u => u.nohp === nohp && u.pin === pin);

            if (penggunaTerdaftar) {
                alert("Login berhasil!");
                // Redirect ke halaman setelah login
                window.location.href = "bkcash.html"; // Ganti dengan halaman tujuan setelah login
            } else {
                alert("Nomor HP atau PIN salah!");
            }
        });
    </script>
</body>
</html>
