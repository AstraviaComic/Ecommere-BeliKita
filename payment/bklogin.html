<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login BKCASH</title>
    <link rel="stylesheet" href="bkdaflog.css">
</head>
<body>
    <div class="bklog">
        <a href="../index.html"><img src="../payment/aset/arrow-small-left.png" alt="kembali"></a>
        <h1>LOGIN BKCASH</h1>
    </div>
    <br>
    <fieldset>
        <div class="bklogisi">
        <form id="formLogin">
            <label for="nohp">Masukan No Handphone</label><br>
            <input type="tel" id="nohp" name="nohp" pattern="08[0-9]{8,11}" minlength="10" maxlength="13" required>
            <br><br>

            <label for="pin">Masukan PIN</label><br>
            <input type="password" id="pin" name="pin" minlength="6" maxlength="6" required>
            <br><br>

            <button type="submit">MASUK</button>
        </form>
        <p>Belum punya akun? <a href="BKdaftar.html">Daftar</a></p>
        </div>
    </fieldset>

    <script>
        document.getElementById("formLogin").addEventListener("submit", function(event) {
        event.preventDefault(); // cegah reload halaman

        // Ambil input dari user
        const inputNohp = document.getElementById("nohp").value.trim();
        const inputPin = document.getElementById("pin").value.trim();

        // Ambil data user dari localStorage
        const storedData = localStorage.getItem("userBKCASH");

        if (!storedData) {
            alert("Data tidak ditemukan. Silakan daftar terlebih dahulu.");
            return;
        }

        const user = JSON.parse(storedData);

        // Cocokkan nohp dan pin
        if (user.nohp === inputNohp && user.pin === inputPin) {
            alert("Login berhasil!");
            window.location.href = "bkcash.html";
        } else {
            alert("Login gagal! Nomor HP atau PIN salah.");
        }
        });
    </script>
</body>
</html>
