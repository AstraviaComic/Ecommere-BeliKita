<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfirmasi Pembayaran - bkcash</title>
    <link rel="stylesheet" href="payconfir.css">
</head>
<body>
    <div class="headconfir">
        <h1>Konfirmasi Pembayaran</h1>
    </div>
    <form action="" method="post" enctype="multipart/form-data">
        <fieldset>
            <div class="norek">
                <label for="bank">Silakan kirim pada nomor rekening berikut:</label>
                <p>085745294134</p>
            </div>
            <div class="cimg">
                <label for="pimg">Masukkan bukti pembayaran:</label><br><br>
                <input type="file" id="pimg" name="pimg" accept="image/*">
            </div>
            <br>
            <div class="pkirim">
                <input type="submit" value="KONFIRMASI" konfirmasi="false">
            </div>
        </fieldset>
    </form>
</body>
</html>
