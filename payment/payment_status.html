<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STATUS PEMBAYARAN</title>
    <link rel="stylesheet" href="payment_status.css">
    <style>
        .status-box {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 500px;
        }
        .diterima {
            background-color: #d4edda;
            color: #155724;
        }
        .ditolak {
            background-color: #f8d7da;
            color: #721c24;
        }
        .btn-next {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="hps">
        <h1>STATUS PEMBAYARAN</h1>
    </div>
    <div class="ips">
        <div id="statusContainer" class="status-box">
        </div>
        <button id="nextBtn" class="btn-next" style="display: none; align-items: center;">Lanjutkan</button>
    </div>

    <script>
        const status = localStorage.getItem('paymentStatus');
        const statusContainer = document.getElementById('statusContainer');
        
        if (status === 'diterima') {
            statusContainer.classList.add('diterima');
            statusContainer.innerHTML = `
                <h2>Pembayaran Diterima!</h2>
                <p>Pembayaran telah diverifikasi dan diterima.</p>
                <img src="aset/credit-card.png" alt="Sukses" style="width: 100px;">
            `;
            document.getElementById('nextBtn').style.display = 'block';
            document.getElementById('nextBtn').style.marginLeft = '80%';
        } else if (status === 'ditolak') {
            statusContainer.classList.add('ditolak');
            statusContainer.innerHTML = `
                <h2>Pembayaran Ditolak</h2>
                <p>Pembayaran tidak dapat diverifikasi.</p>
                <img src="aset/failed.png" alt="Ditolak" style="width: 100px;">
            `;
            document.getElementById('nextBtn').style.display = 'block';
            document.getElementById('nextBtn').style.marginLeft = '80%';
        } else {
            statusContainer.innerHTML = `
                <h2>Silahkan Tunggu Konfirmasi dari admin</h2>

            `;
        }

        document.getElementById('nextBtn').addEventListener('click', function() {
            window.location.href = '../produk/admin.html';
        });
    </script>
</body>
</html>
