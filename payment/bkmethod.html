<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Metode Pembayaran</title>
  <link rel="stylesheet" href="payment_metod.css" />
</head>
<body>
  <div class="container"> 
    <div class="pmh">
      <a href="bkcash.html">
        <img src="aset/left-arrow.png" alt="Kembali ke Checkout" width="40px"/>
      </a>
      <h1>ISI SALDO</h1>
    </div> 
    <div class="metisi">
        <form action="#" method="post">
        <h2>MASUKAN NOMINAL</h2>
        <br>
        <input type="number" minlength="5" maxlength="7" required placeholder="10000" class="payment-nominal">
      <h2 class="section-title">PILIH METODE PEMBAYARAN</h2>
        <div class="payment-options">
          <label>
            <input type="radio" name="payment-method" value="Qris" />
            <img src="aset/logo Qris.jpg" alt="Qris" />
          </label>
        </div> 
        <h2 class="section-title">Transfer Bank</h2>
        <div class="payment-options">
          <label>
            <input type="radio" name="payment-method" value="mandiri" />
            <img src="aset/logo mandiri.png" alt="Transfer Bank Mandiri" />
          </label>
          <label>
            <input type="radio" name="payment-method" value="bri" />
            <img src="aset/logo bri.png" alt="Transfer Bank BRI" />
          </label>
          <label>
            <input type="radio" name="payment-method" value="bni" />
            <img src="aset/logo bni.png" alt="Transfer Bank BNI" />
          </label>
          <label>
            <input type="radio" name="payment-method" value="bca" />
            <img src="aset/logo bca.png" alt="Transfer Bank BCA" />
          </label>
        </div> 
        <h2 class="section-title">E-Wallet</h2>
        <div class="payment-options">
          <label>
            <input type="radio" name="payment-method" value="dana" />
            <img src="aset/logo dana.png" alt="Dana" />
          </label>
          <label>
            <input type="radio" name="payment-method" value="ovo" />
            <img src="aset/logo ovo.jpeg" alt="OVO" />
          </label>
          <label>
            <input type="radio" name="payment-method" value="gopay" />
            <img src="aset/logo gopay.png" alt="GoPay" />
          </label>
          <label>
            <input type="radio" name="payment-method" value="shopeepay" />
            <img src="aset/logo shopeepay.png" alt="ShopeePay" />
          </label>
        </div>

        <div class="button-container">
          <button type="submit">Lanjutkan</button>
        </div>
      </form>
          <script>
        document.querySelector("form").addEventListener("submit", function (e) {
          e.preventDefault();

          const selectedMethod = document.querySelector('input[name="payment-method"]:checked');
          if (selectedMethod) {
            localStorage.setItem("metodePembayaran", selectedMethod.value);
            window.location.href = "qris.html";
          } else {
            alert("Silakan pilih metode pembayaran terlebih dahulu.");
          }
        });
      </script>
    </div>
  </div>
</body>
</html>
