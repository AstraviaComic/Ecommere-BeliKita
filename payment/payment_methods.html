<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Metode Pembayaran</title>
    <link rel="stylesheet" href="payment.css" />
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <td class="back-button">
                    <button>
                        <a href="../cart_checkout/checkout.html"><img src="aset/arrow-small-left.png" alt="Kembali" /></a>
                    </button>
                </td>
                <td>
                    <h1>METODE PEMBAYARAN</h1>
                </td>
            </tr>
        </table>

        <div>
            <h2 class="section-title">PILIH METODE PEMBAYARAN</h2>

            <form action="#" method="post">
                <table>
                    <tr>
                        <td colspan="2"></td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                <input type="radio" name="payment-method" value="cod" />
                                <img src="aset/cod.png" alt="COD" />
                            </label>
                        </td>
                        <td>
                            <label>
                                <input type="radio" name="payment-method" value="bk-cash" />
                                <img src="aset/bkcash.png" alt="Bk Cash" />
                            </label>
                        </td>
                    </tr>

                    <tr>
                        <th colspan="2" class="section-title">Transfer Bank</th>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                <input type="radio" name="payment-method" value="mandiri" />
                                <img src="aset/logo mandiri.png" alt="Mandiri" />
                            </label>
                        </td>
                        <td>
                            <label>
                                <input type="radio" name="payment-method" value="bri" />
                                <img src="aset/logo bri.png" alt="BRI" />
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                <input type="radio" name="payment-method" value="bni" />
                                <img src="aset/logo bni.png" alt="BNI" />
                            </label>
                        </td>
                        <td>
                            <label>
                                <input type="radio" name="payment-method" value="bca" />
                                <img src="aset/logo bca.png" alt="BCA" />
                            </label>
                        </td>
                    </tr>

                    <tr>
                        <th colspan="2" class="section-title">E-Wallet</th>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                <input type="radio" name="payment-method" value="dana" />
                                <img src="aset/logo dana.png" alt="Dana" />
                            </label>
                        </td>
                        <td>
                            <label>
                                <input type="radio" name="payment-method" value="ovo" />
                                <img src="aset/logo ovo.jpeg" alt="OVO" />
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                <input type="radio" name="payment-method" value="gopay" />
                                <img src="aset/logo gopay.png" alt="GoPay" />
                            </label>
                        </td>
                        <td>
                            <label>
                                <input type="radio" name="payment-method" value="shopeepay" />
                                <img src="aset/logo shopeepay.png" alt="ShopeePay" />
                            </label>
                        </td>
                    </tr>
                </table>

                <div class="button-container">
                    <button type="submit">Lanjutkan</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
