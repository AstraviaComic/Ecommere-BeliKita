<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfirmasi Pembayaran - bkcash</title>
    <link rel="stylesheet" href="payconfir.css">
</head>
<body>
    <div class="headconfir">
        <a href="bkcash.html">
            <img src="aset/arrow-small-left.png" alt="Kembali ke Checkout" width="40px"/>
        </a>
        <h1>Konfirmasi Pembayaran</h1>
    </div>
    <form action="" method="post" enctype="multipart/form-data">
        <fieldset>
            <label>Scan Qris:</label>
            <div class="Qris">
                <img src="../payment/aset/pembayaran.png" alt="">
            </div>
            <div class="cimg">
                <label>Masukkan bukti pembayaran:</label><br><br>
                <input type="file" id="pimg" name="pimg" accept="image/*">
            </div>
            <br>
            <div class="pkirim">
                <input type="submit" value="KONFIRMASI">
            </div>
        </fieldset>
    </form>
</body>
</html>
