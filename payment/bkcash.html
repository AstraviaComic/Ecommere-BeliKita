<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BKCASH</title>
    <link rel="stylesheet" href="bkcash.css">
</head>
<body>
    <div class="bkhdas">
        <a href="../index.html"><img src="../payment/aset/arrow-small-left.png" alt="kembali"></a>
        <h1>BKCASH</h1>
    </div>
    <br>
    <fieldset>
        <div class="saldo">
            <h3>saldo tersedia</h3>
            <p id="saldo">Rp. 0,00</p> 
        </div>
        <div class="topup">
            <a href="bknominal.html">
                <h3>top up</h3>
            </a>
        </div>
    </fieldset>

    <script>

  const storedSaldo = localStorage.getItem('saldoBkcash');

  if (storedSaldo !== null) {
    const saldo = parseInt(storedSaldo);
    const formatted = "Rp. " + saldo.toLocaleString('id-ID') + ",00";
    document.getElementById('saldo').textContent = formatted;
  } else {

    document.getElementById('saldo').textContent = "Rp. 0,00";
  }
</script>

</body>
</html>
