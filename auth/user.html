<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Lengkapi Profil - TokoKita</title>
    <link rel="stylesheet" href="user.css" />
    </head>
    <body>
    <div class="form-container">
        <form class="profile-form" action="#" method="post">
        <h2>Lengkapi Profil Anda</h2>

        <div class="input-group">
            <label for="nama">Nama Lengkap</label>
            <input type="text" id="nama" name="nama" required>
        </div>

        <div class="input-group">
            <label for="alamat">Alamat</label>
            <textarea id="alamat" name="alamat" rows="3" required></textarea>
        </div>

        <div class="input-group">
            <label for="telepon">Nomor Telepon</label>
            <input type="tel" id="telepon" name="telepon" placeholder="08xxxxxxxxxx" required>
        </div>

        <div class="input-group">
            <label>Jenis Kelamin</label>
            <div class="radio-group">
            <label><input type="radio" name="gender" value="Laki-laki" required> Laki-laki</label>
            <label><input type="radio" name="gender" value="Perempuan"> Perempuan</label>
            </div>
        </div>

        <div class="input-group">
            <label for="dob">Tanggal Lahir</label>
            <input type="date" id="dob" name="dob" required>
        </div>

        <button type="submit">SIMPAN</button>
        </form>
        <div class="footer">
            <p>&copy; 2025 TokoKita. Kelompok 2 "E-Commerce"</p>
        </div>
    </div>
</body>
</html>
