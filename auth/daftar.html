<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar E-Commerce</title>
    <link rel="stylesheet" href="daftar.css" />
</head>
<body>
    <div class="login-container"><!DOCTYPE html>
        <html lang="id">
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <title>Daftar Akun - TokoKita</title>
            <link rel="stylesheet" href="register.css" />
        </head>
        <body>
            <div class="register-container">
                <form class="register-form" action="user.html" method="post">
                    <h2>Buat Akun Baru</h2>
            
                    <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="contoh@email.com" required />
                    </div>
            
                    <div class="input-group">
                    <label for="password">Kata Sandi</label>
                    <input type="password" id="password" name="password" placeholder="Minimal 6 karakter" required />
                    </div>
            
                    <div class="input-group">
                    <label for="confirm-password">Konfirmasi Kata Sandi</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Ulangi kata sandi" required />
                    </div>
            
                    <button type="submit">DAFTAR</button>
                    <p class="login-link">Sudah punya akun? <a href="login.html">Masuk di sini</a></p>
                </form>
                <div class="footer">
                    <p>&copy; 2025 TokoKita. Kelompok 2 "E-Commerce"</p>
                </div>
            </div>
        </body>
        </html>
</body>
</html>
