<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Mysuru:wght@400;500;600;700&family=Lexend+Giga:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Contact</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <h2>Deo Candra Saputra</h2>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="interface.html">Interface</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
    <div class="contact">
      <form action="#" method="get">
        <tr class="logo">
          <td><h1>CONTACT SAYA</h1></td>
        </tr>
        <table border="1" cellpadding="4" cellspacing="3">
          <tr>
            <td>
              <label for="username" placeholder="Nama kamu">Nama</label>
            </td>
            <td>:</td>
            <td>
              <input
                type="text"
                name="username"
                id="username"
                placeholder="Nama anda"
                size="36"
                class="inputan-melebar"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="email">Email</label>
            </td>
            <td>:</td>
            <td>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email anda"
                size="36"
                class="inputan-melebar"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="sar">Saran</label>
            </td>
            <td>:</td>
            <td>
              <textarea
                name="sar"
                id="sar"
                cols="37"
                rows="4"
                placeholder="Saran yang ingin anda berikan"
                class="inputan-melebar"
              ></textarea>
            </td>
          </tr>
          <tr>
            <td colspan="3" align="center">
              <button type="submit">Kirim</button>
            </td>
          </tr>
        </table>
      </form>
    </div>
    <div class="garisbawah"><hr /></div>
  </body>
</html>
