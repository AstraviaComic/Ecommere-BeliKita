<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sigmar&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Poppins',sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header{
            background: #0073e6;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        nav{
            display: flex;
            justify-content: center;
            background-color: #005bb5;
            padding: 10px;
        }
        nav a{
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: 600;
        }
        .container{
            padding: 0;
        }
        .profile{
            text-align: center;
        }
        .profile img{
            border-radius: 50%;
            width: 140px;
            height: 140px;
            padding: 30px;
        }
        .project, .contact{
            margin: 30px;
        }
        .rating-section{
            padding-left: 30px;
        }
        footer{
            background: #333;
            color: white;
            padding: 10px 0;
            margin-top: 20px;
            text-align: center;
        }
    </style>
    <title>Tugas DPW</title>
</head>
<body>
    <header>
        <h1>Rahardian Ananta</h1>
    </header>
    <nav>
        <a href="#about">About</a>
        <a href="#project">Project</a>
        <a href="#contact">Contact</a>

    </nav>
    <div class="container">
        <section id="about" class="profile">
            <img src="profil.jpg" alt="">
            <h2>Rahardian Ananta</h2>
            <p>240411100071</p>
            <p>Kelas: DPW G</p>
        </section>
        <section id="project" class="project">
            <h2>Proyek Saya</h2>
            <ul>
                <li>E-Commere</li>
            </ul>
        </section>
        <section id="contact" class="contact">
            <h2>Kontak Saya</h2>
            <p>Media Sosial:
                <a href="">Email</a>
                <a href="">Github</a>
                <a href="">Instagram</a>
            </p>

        </section>
    </div>
    <section id="rating" class="rating-section">
        <h2>Nilai halaman Web ini</h2>
        
        <div class="rating-container">
            <h3>Beri Rating:</h3>
            <div class="star-rating">
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5">★★★★★</label><br>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4">★★★★</label><br>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3">★★★</label><br>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2">★★</label><br>
                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1">★</label><br>
            </div>
        </div>
    <footer>&copy; copy right 2024-2025 Rahardian Ananata</footer>
</body>
</html>
