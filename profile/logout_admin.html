<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce BeliKita</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- untuk atas -->
    <header class="bg-blue-500 p-4">
      <div class="flex mx-20 items-center justify-between text-white">
        <div class="h-7 w-7 text-white">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
        <a href="../index.html"><path fill="currentColor" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></a>
        </svg>
        </div>
        <a class="text-3xl" href="#">BeliKita</a>
      </div>
    </header>
     <!-- main content -->
    <div class="px-20 py-10">
      <div class="flex w-full h-full rounded-2xl">
        <!-- sidebar kiri -->
        <div class="flex flex-col w-1/4 h-[800px] p-10 bg-gray-200 rounded-2xl shadow-xl/20">
          <!-- foto profile -->
          <div class="flex my-10 items-center justify-center">
            <div class="flex w-36 h-36 rounded-full">
              <div class="w-full h-full">
                <img src="./assets/svg/profil.svg" alt="profil" class="w-100 h-50"></img>
              </div>
            </div>
          </div>
          <!-- navigasi sidebar -->
          <div class="flex flex-col my-15 gap-y-5">
            <div class="flex gap-x-4 items-center ml-10">
              <img src="./assets/svg/profil.svg" alt="profil" class="w-10 h-10"></img>
              <div class="text-2xl tracking-widest text-black hover:text-blue-700 hover:cursor-pointer hover:scale-110"><a href="profil_admin.html">Profil</a></div>
            </div>
            <div class="flex gap-x-4 items-center ml-10">
              <div class="flex w-10 h-10 items-center justify-center">
                <img src="./assets/svg/logout.svg" alt="logout" class="ml-2 w-7 h-7"></img>
              </div>
              <div class="text-2xl tracking-widest text-black hover:text-blue-700 hover:cursor-pointer hover:scale-110">Logout</div>
            </div>
          </div>
        </div>
        <!-- content sebelah kanan -->
        <div class="flex flex-col w-3/4 p-10 rounded-2xl items-center justify-center">
            <div class="text-5xl font-bold text-red-600 mb-10">LOG OUT</div>
            <div class="flex flex-col items-center justify-center bg-gray-100 rounded-2xl p-8 shadow-md" style="width: 550px; height: 250px;">
              <div class="text-red-600 font-bold text-3xl text-center mb-4">Apakah Anda Yakin Ingin Keluar?</div>
              <div class="text-gray-600 text-xl text-center mb-8">Anda akan keluar dari akun ini</div>
              <div class="flex gap-x-8">
                <button class="bg-gray-300 text-gray-800 px-10 py-3 rounded-xl font-bold text-lg hover:bg-gray-400 transition duration-300">
                  <a href="profil_admin.html">TIDAK</a>
                </button>
                <button class="bg-red-500 text-white px-10 py-3 rounded-xl font-bold text-lg hover:bg-red-700 transition duration-300">
                  <a href="../auth/login.html">YA</a>
                </button>
              </div>  
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
