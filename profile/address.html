<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alamat Saya - BeliKita</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>

<body>
    <header class="bg-blue-500 p-4">
        <div class="flex mx-20 items-center justify-between text-white">
            <div class="h-7 w-7 text-white">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                    <a href="../index.html">
                        <path fill="currentColor"
                            d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
                    </a>
                </svg>
            </div>
            <a class="text-3xl" href="#">BeliKita</a>
        </div>
    </header>
    <div class="px-20 py-10">
        <div class="flex w-full h-full rounded-2xl">
            <div class="flex flex-col w-1/4 h-[800px] p-10 bg-gray-200 rounded-2xl shadow-xl/20">
                <div class="flex my-10 items-center justify-center">
                    <div class="flex w-36 h-36 rounded-full">
                        <div class="w-full h-full">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path
                                    d="M399 384.2C376.9 345.8 335.4 320 288 320l-64 0c-47.4 0-88.9 25.8-111 64.2c35.2 39.2 86.2 63.8 143 63.8s107.8-24.7 143-63.8zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm256 16a72 72 0 1 0 0-144 72 72 0 1 0 0 144z" />
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="flex flex-col my-15 gap-y-5">
                    <div class="flex gap-x-4 items-center ml-10">
                        <img src="./assets/svg/profil.svg" alt="profil" class="w-10 h-10"></img>
                        <div
                            class="text-2xl tracking-widest text-black hover:text-blue-700 hover:cursor-pointer hover:scale-110">
                            <a href="account.html">Akun</a></div>
                    </div>
                    <div class="flex gap-x-4 items-center ml-10">
                        <img src="./assets/svg/addres.svg" alt="alamat" class="w-10 h-10"></img>
                        <div
                            class="text-2xl tracking-widest text-black hover:text-blue-700 hover:cursor-pointer hover:scale-110">
                            <a href="address.html">Alamat</a></div>
                    </div>
                    <div class="flex gap-x-4 items-center ml-10">
                        <div class="flex w-10 h-10 items-center justify-center">
                            <img src="./assets/svg/logout.svg" alt="logout" class="ml-2 w-7 h-7"></img>
                        </div>
                        <div
                            class="text-2xl tracking-widest text-black hover:text-blue-700 hover:cursor-pointer hover:scale-110">
                            <a href="logout.html">Logout</a></div>
                    </div>
                </div>
            </div>
            <div class="flex flex-col w-3/4 p-10 rounded-2xl">
                <div class="flex gap-x-4 items-center justify-center mb-8">
                    <div class="text-5xl font-bold">Alamat Saya</div>
                    <a href="edit_address.html?mode=add" class="hover:scale-110 transform transition-transform duration-200">
                        <svg class="w-10 h-10 text-gray-700 hover:text-blue-700" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path fill="currentColor"
                                d="M471.6 21.7c-21.9-21.9-57.3-21.9-79.2 0L362.3 51.7l97.9 97.9 30.1-30.1c21.9-21.9 21.9-57.3 0-79.2L471.6 21.7zm-299.2 220c-6.1 6.1-10.8 13.6-13.5 21.9l-29.6 88.8c-2.9 8.6-.6 18.1 5.8 24.6s15.9 8.7 24.6 5.8l88.8-29.6c8.2-2.7 15.7-7.4 21.9-13.5L437.7 172.3 339.7 74.3 172.4 241.7zM96 64C43 64 0 107 0 160L0 416c0 53 43 96 96 96l256 0c53 0 96-43 96-96l0-96c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 96c0 17.7-14.3 32-32 32L96 448c-17.7 0-32-14.3-32-32l0-256c0-17.7 14.3-32 32-32l96 0c17.7 0 32-14.3 32-32s-14.3-32-32-32L96 64z" />
                        </svg>
                    </a>
                </div>

                <div class="flex justify-end mb-8">
                    <a href="edit_address.html?mode=add" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-lg shadow-md">
                        Tambah Alamat Baru
                    </a>
                </div>

                <div id="addressList" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <p class="text-center text-gray-500 col-span-full" id="noAddressMessage">Belum ada alamat tersimpan.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const addressListDiv = document.getElementById('addressList');
            const noAddressMessage = document.getElementById('noAddressMessage');

            // Fungsi untuk memuat dan menampilkan alamat dari Local Storage
            const loadAddresses = () => {
                const storedAddresses = localStorage.getItem('userAddresses');
                let addresses = storedAddresses ? JSON.parse(storedAddresses) : [];

                addressListDiv.innerHTML = ''; // Kosongkan daftar alamat yang ada

                if (addresses.length === 0) {
                    noAddressMessage.style.display = 'block'; // Tampilkan pesan jika tidak ada alamat
                } else {
                    noAddressMessage.style.display = 'none'; // Sembunyikan pesan jika ada alamat
                    addresses.forEach((address, index) => {
                        const addressCard = document.createElement('div');
                        addressCard.classList.add('flex', 'flex-col', 'p-6', 'border-2', 'border-gray-300', 'rounded-xl', 'shadow-sm');
                        addressCard.innerHTML = `
                            <div class="text-2xl font-bold mb-3">Alamat ${index + 1}</div>
                            <div class="text-lg">
                                ${address.recipientName || 'Nama Penerima'}<br>
                                ${address.telephone || 'Nomor Telepon'}<br>
                                ${address.fullAddress || 'Alamat Lengkap'}<br>
                                Kode Pos: ${address.postalCode || '-'}<br>
                            </div>
                            <div class="flex mt-6 justify-end gap-2">
                                <button class="w-24 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg edit-btn" data-index="${index}">
                                    Edit
                                </button>
                                <button class="w-24 bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg delete-address-btn" data-index="${index}">
                                    Hapus
                                </button>
                            </div>
                        `;
                        addressListDiv.appendChild(addressCard);
                    });
                }

                // PENTING: Panggil fungsi ini setelah semua tombol dibuat dan ditambahkan ke DOM
                addEventListenersToButtons();
            };

            // Fungsi untuk menambahkan event listener ke tombol Edit dan Hapus
            const addEventListenersToButtons = () => {
                // Event listener untuk tombol Edit
                document.querySelectorAll('.edit-btn').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const index = event.target.dataset.index;
                        window.location.href = `edit_address.html?mode=edit&index=${index}`;
                    });
                });

                // Event listener untuk tombol Hapus
                // PASTIKAN PEMILIH KELAS INI SAMA DENGAN KELAS YANG DITAMBAHKAN DI HTML DI ATAS
                document.querySelectorAll('.delete-address-btn').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const index = event.target.dataset.index;
                        if (confirm('Apakah Anda yakin ingin menghapus alamat ini?')) {
                            deleteAddress(index);
                        }
                    });
                });
            };

            // Fungsi untuk menghapus alamat dari Local Storage
            const deleteAddress = (index) => {
                const storedAddresses = localStorage.getItem('userAddresses');
                let addresses = storedAddresses ? JSON.parse(storedAddresses) : [];
                
                // Hapus 1 elemen pada indeks yang diberikan
                addresses.splice(index, 1); 
                
                // Simpan kembali array yang sudah diperbarui ke Local Storage
                localStorage.setItem('userAddresses', JSON.stringify(addresses));
                
                // Muat ulang daftar alamat setelah penghapusan untuk memperbarui tampilan
                loadAddresses(); 
            };

            // Panggil fungsi saat halaman dimuat
            loadAddresses();
        });
    </script>
    </body>

</html>
