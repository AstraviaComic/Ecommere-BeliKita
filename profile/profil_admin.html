<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil Admin - BeliKita</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="bg-blue-500 p-4">
        <div class="flex mx-20 items-center justify-between text-white">
            <div class="h-7 w-7 text-white">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                    <a href="../produk/home_admin.html">
                        <path fill="currentColor"
                            d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
                    </a>
                </svg>
            </div>
            <a class="text-3xl" href="#">BeliKita</a>
        </div>
    </header>

    <div class="px-20 py-10">
        <div class="flex w-full h-full rounded-2xl">
            <div class="flex flex-col w-1/4 h-[800px] p-10 bg-gray-200 rounded-2xl shadow-xl/20">
                <div class="flex my-10 items-center justify-center">
                    <div class="flex w-36 h-36 rounded-full overflow-hidden bg-gray-300 items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="w-full h-full text-gray-500">
                            <path fill="currentColor"
                                d="M399 384.2C376.9 345.8 335.4 320 288 320l-64 0c-47.4 0-88.9 25.8-111 64.2c35.2 39.2 86.2 63.8 143 63.8s107.8-24.7 143-63.8zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm256 16a72 72 0 1 0 0-144 72 72 0 1 0 0 144z" />
                        </svg>
                    </div>
                </div>
                <div class="flex flex-col my-30 gap-y-10">
                    <div class="flex gap-x-4 items-center ml-10">
                        <img src="./assets/svg/profil.svg" alt="profil" class="w-10 h-10"></img>
                        <div
                            class="text-2xl tracking-widest text-black hover:text-blue-700 hover:cursor-pointer hover:scale-110">
                            <a href="profil_admin.html">Profil</a>
                        </div>
                    </div>
                    <div class="flex gap-x-4 items-center ml-10">
                        <div class="flex w-10 h-10 items-center justify-center">
                            <img src="./assets/svg/logout.svg" alt="logout" class="ml-2 w-7 h-7"></img>
                        </div>
                        <div
                            class="text-2xl tracking-widest text-black hover:text-blue-700 hover:cursor-pointer hover:scale-110">
                            <a href="logout_admin.html">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex flex-col w-3/4 p-10 rounded-2xl">
                <div class="flex gap-x-4 items-center justify-center mb-10">
                    <div class="text-5xl font-bold">Profil Admin</div>
                </div>

                <div class="bg-white p-6 rounded-lg shadow-md mb-8 flex flex-col md:flex-row items-center">
                    <div class="flex my-10 justify-start md:mr-10">
                        <div class="flex w-36 h-36 rounded-full overflow-hidden bg-gray-300 items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="w-full h-full text-gray-500">
                                <path fill="currentColor"
                                    d="M399 384.2C376.9 345.8 335.4 320 288 320l-64 0c-47.4 0-88.9 25.8-111 64.2c35.2 39.2 86.2 63.8 143 63.8s107.8-24.7 143-63.8zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm256 16a72 72 0 1 0 0-144 72 72 0 1 0 0 144z" />
                            </svg>
                        </div>
                    </div>
                    <div class="flex-grow text-center md:text-left">
                        <h2 class="text-2xl font-bold text-gray-800 px-2 md:px-0" id="profileName">Nama Admin</h2>
                        <p class="text-gray-600 text-lg mb-1 px-2 md:px-0" id="profileEmail">email@example.com</p>
                        <p class="text-gray-500 text-base px-2 md:px-0">Role : Admin</p>
                        <p class="text-gray-500 text-base px-2 md:px-0" id="profileGender">Gender : -</p>
                        <p class="text-gray-500 text-base px-2 md:px-0" id="profileBirthdate">-</p>
                        <p class="text-gray-500 text-base px-2 md:px-0" id="profileTelephone">Telepon : -</p>
                    </div>
                    <div class="mt-4 md:mt-0 md:ml-auto flex flex-col gap-y-2">
                        <button id="editProfileBtn" 
                                class="bg-blue-500 hover:bg-blue-600 text-white text-lg px-6 py-2 rounded-lg text-center cursor-pointer">
                            Edit Profile
                        </button>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-2xl font-bold mb-4 text-gray-800">Aktivitas</h3>
                    <p class="text-gray-700 text-lg mb-1">Admin menambahkan produk baru “Sepatu Sneaker”</p>
                    <p class="text-gray-500 text-base">12 Juni 2025</p>
                    <p class="text-gray-700 text-lg mb-1 mt-4">Admin mengubah harga produk “Kaos Oblong”</p>
                    <p class="text-gray-500 text-base">10 Juni 2025</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loadAdminProfile = () => {
                const storedProfile = localStorage.getItem('adminProfile');
                if (storedProfile) {
                    const profileData = JSON.parse(storedProfile);
                    // Tidak perlu menampilkan username di sini
                    document.getElementById('profileName').textContent = profileData.name || 'Nama Admin';
                    document.getElementById('profileEmail').textContent = profileData.email || 'email@example.com';
                    document.getElementById('profileGender').textContent = `Gender : ${profileData.gender || '-'}`;
                    if (profileData.birthdate) {
                        const date = new Date(profileData.birthdate);
                        const options = { day: 'numeric', month: 'long', year: 'numeric' };
                        document.getElementById('profileBirthdate').textContent = date.toLocaleDateString('id-ID', options);
                    } else {
                        document.getElementById('profileBirthdate').textContent = '-';
                    }
                    document.getElementById('profileTelephone').textContent = `Telepon : ${profileData.telephone || '-'}`;
                } else {
                    document.getElementById('profileName').textContent = 'Nama Admin';
                    document.getElementById('profileEmail').textContent = 'email@example.com';
                    document.getElementById('profileGender').textContent = 'Gender : -';
                    document.getElementById('profileBirthdate').textContent = '-';
                    document.getElementById('profileTelephone').textContent = 'Telepon : -';
                }
            };

            loadAdminProfile();

            const editProfileBtn = document.getElementById('editProfileBtn');
            if (editProfileBtn) {
                editProfileBtn.addEventListener('click', () => {
                    // Navigasi ke halaman edit profil admin (edit_admin.html)
                    window.location.href = 'edit_admin.html'; 
                });
            }
        });
    </script>
    </body>

</html>
