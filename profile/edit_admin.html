<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Commerce BeliKita</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header class="bg-blue-500 p-4">
    <div class="flex mx-20 items-center justify-between text-white">
      <div class="h-7 w-7 text-white">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
          <a href="../index.html">
            <path fill="currentColor"
              d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
          </a>
        </svg>
      </div>
      <a class="text-3xl" href="#">BeliKita</a>
    </div>
  </header>
  <div class="px-20 py-10">
    <div class="flex w-full h-full rounded-2xl">
      <div class="flex flex-col w-1/4 h-[800px] p-10 bg-gray-200 rounded-2xl shadow-xl/20">
        <div class="flex my-10 items-center justify-center">
          <div class="flex w-36 h-36 rounded-full">
            <div class="w-full h-full">
              <img src="./assets/svg/profil.svg" alt="profil" class="w-100 h-50"></img>
            </div>
          </div>
        </div>
        <div class="flex flex-col my-30 gap-y-10">
          <div class="flex gap-x-4 items-center ml-10">
            <img src="./assets/svg/profil.svg" alt="profil" class="w-10 h-10"></img>
            <div class="text-2xl tracking-widest text-black hover:text-blue-700 hover:cursor-pointer hover:scale-110"><a
                href="#">Profil</a></div>
          </div>
          <div class="flex gap-x-4 items-center ml-10">
            <div class="flex w-10 h-10 items-center justify-center">
              <img src="./assets/svg/logout.svg" alt="logout" class="ml-2 w-7 h-7"></img>
            </div>
            <div class="text-2xl tracking-widest text-black hover:text-blue-700 hover:cursor-pointer hover:scale-110"><a
                href="logout_admin.html">Logout</a></div>
          </div>
        </div>
      </div>
      <div class="flex flex-col w-3/4 p-10 rounded-2xl">
        <div class="flex gap-x-4 items-center justify-center mb-10">
          <div class="text-5xl font-bold">Profil</div>
          <i class="fas fa-pencil-alt text-4xl text-gray-700 ml-4"></i>
        </div>
        <div class="flex justify-center w-full">
          <div class="flex flex-col w-3/4 p-8">
            <div class="mb-6">
              <label for="username" class="block text-xl font-medium text-gray-700 mb-2">Username :</label>
              <input type="text" id="username" name="username"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-lg" />
            </div>

            <div class="mb-6">
              <label for="name" class="block text-xl font-medium text-gray-700 mb-2">Name :</label>
              <input type="text" id="name" name="name"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-lg" />
            </div>

            <div class="mb-6">
              <label for="telephone" class="block text-xl font-medium text-gray-700 mb-2">Telephone :</label>
              <input type="tel" id="telephone" name="telephone"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-lg" />
            </div>

            <div class="mb-6">
              <label for="email" class="block text-xl font-medium text-gray-700 mb-2">Email :</label>
              <input type="email" id="email" name="email"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-lg" />
            </div>

            <div class="mb-8">
              <label for="gender" class="block text-xl font-medium text-gray-700 mb-2">Gender :</label>
              <input type="text" id="gender" name="gender"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-lg" />
            </div>

            <div class="mb-8">
              <label for="tanggal lahir" class="block text-xl font-medium text-gray-700 mb-2">Tangggal Lahir
                :</label>
              <input type="date" id="tanggal lahir" name="tanggal lahit"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-lg" />
            </div>
            <div class="flex justify-end">
              <button type="submit"
                class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-lg shadow-md">
                <a href="profil_admin.html">Save</a>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
