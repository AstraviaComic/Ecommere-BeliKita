<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <title>E-Commerce BeliKita</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            background-color: #0066ff;
            height: 48px;
            display: flex;
            align-items: center;
            padding: 0 16px;
        }

        .container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            padding: 24px;
            max-width: 1024px;
            margin: 0 auto;
            width: 100%;
        }

        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                gap: 40px;
            }
        }

        .sidebar {
            background-color: #d1d5db;
            border-radius: 12px;
            width: 100%;
            max-width: 192px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 24px 0;
            gap: 24px;
        }

        .sidebar img {
            border-radius: 40px;
        }

        .nav {
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 100%;
            padding: 0 24px;
            margin-left: 40px;
        }

        .nav a {
            display: flex;
            align-items: center;
            gap: 8px;
            color: black;
            text-decoration: none;
            font-family: monospace;
            letter-spacing: 0.15em;
        }

        .nav a:first-child {
            padding-bottom: 4px;
        }

        .nav i.text-blue-300 {
            color: #93c5fd;
        }

        .nav i.text-blue-500 {
            color: #3b82f6;
        }

        .main-content {
            flex: 1;
            margin-top: 40px;
        }

        @media (min-width: 768px) {
            .main-content {
                margin-top: 0;
            }
        }

        .account-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 24px;
        }

        .account-header img {
            border-radius: 9999px;
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
        }

        .account-header h1 {
            margin-top: 12px;
            font-weight: 800;
            font-size: 1.125rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        form {
            max-width: 448px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
            color: #4b5563;
            font-family: monospace;
            letter-spacing: 0.15em;
        }

        label {
            display: block;
            margin-bottom: 4px;
        }

        input {
            width: 100%;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            padding: 6px 12px;
            outline: none;
        }

        input:focus {
            border-color: #9ca3af;
            box-shadow: 0 0 0 1px #9ca3af;
        }

        .submit-btn {
            text-align: right;
        }

        .submit-btn button {
            background-color: #4ade80;
            color: black;
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            font-family: monospace;
            letter-spacing: 0.15em;
            cursor: pointer;
        }

        .fas {
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Top bar -->
    <div class="top-bar">
        <i class="fas fa-arrow-left"></i>
    </div>

    <main class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <img src="https://storage.googleapis.com/a1aa/image/398366de-f8b5-4723-20f7-5d5e75cfc153.jpg" alt="Giraffe"
                width="80" height="80">
            <nav class="nav">
                <a href="#">
                    <i class="fas fa-user text-blue-300"></i>
                    <span>Account</span>
                </a>
                <a href="#">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Address</span>
                </a>
                <a href="#">
                    <i class="fas fa-file-alt"></i>
                    <span>Order</span>
                </a>
                <a href="#">
                    <i class="fas fa-clipboard-list"></i>
                    <span>Wishlist</span>
                </a>
                <a href="#">
                    <i class="fas fa-sign-out-alt text-blue-500"></i>
                    <span>Log Out</span>
                </a>
            </nav>
        </aside>

        <!-- Main content -->
        <section class="main-content">
            <div class="account-header">
                <img src="https://storage.googleapis.com/a1aa/image/398366de-f8b5-4723-20f7-5d5e75cfc153.jpg"
                    alt="Giraffe" width="80" height="80">
                <h1>
                    <span>My Account</span>
                    <i class="fas fa-pencil-alt"></i>
                </h1>
            </div>
            <form>
                <div>
                    <label for="name">Name :</label>
                    <input type="text" id="name" />
                </div>
                <div>
                    <label for="telephone">Telephone :</label>
                    <input type="text" id="telephone" />
                </div>
                <div>
                    <label for="email">Email :</label>
                    <input type="email" id="email" />
                </div>
                <div>
                    <label for="gender">Gender :</label>
                    <input type="text" id="gender" />
                </div>
                <div class="submit-btn">
                    <button type="submit">Save</button>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
